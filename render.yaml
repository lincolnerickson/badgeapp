services:
  - type: web
    name: badge-designer
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y fonts-liberation fonts-dejavu-core
      pip install -r requirements.txt
    startCommand: gunicorn web.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
